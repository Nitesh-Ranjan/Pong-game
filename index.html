<html>

<head>
  <link rel="stylesheet" href="pong.css">
  <title>Pong Game</title>

  <script src="pong.js">
  </script>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
  <div class="title">
    <div class="name">
      Pong Game
    </div>
    <div id="score">
      Score: 0
    </div>
  </div>
  <div id="heading">

    <div id="box" onclick="start()">
      <p id="gameOver">Game Over</p>
      <p id="gameOverMessage">Click anywhere in box to play again</p>

    <img class="ob" id="paddle1" src="paddle.png" onclick="start()" />
    <img id="ball" src="ball.gif" width="50"/>
    <img id="cpuPaddle" src="paddle.png"/>
  </div>
</div>

</body>

</html>
